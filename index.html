
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Roboto&display=swap" rel="stylesheet">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!-- Scss Normalize -->
        <link rel="stylesheet" href="assets/css/abstracts/normalize.css">
        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/main.css">
        <!-- Favicon -->
        <link rel="shortcut icon" href="/assets/images/favicon/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/assets/images/favicon/favicon.ico" type="image/x-icon">
        <title>How Old I am ?</title>

    </head>
    <body id="js-body">
    <!-- Body -->
        <!-- Navbar -->
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img id="js-logo-image" class="d-inline-block align-text-top navbar__logo--image"  alt="">
                </a>
                <div class="navbar__brand">
                    <h2>How old I am?</h2>
                </div>
                <div id="js-theme-toggle" class="theme__toggle--btn">
                    <input type="checkbox" name="js-theme__toggle--input" id="js-theme__toggle--input" class="theme__toggle--input">
                        <label for="js-theme__toggle--input"></label>
                </div>
            </div>
        </nav>
        <!-- Home -->
        <div id="js-home" class="container-fluid home ">
            <div class="row home-container">
                <!-- Home Cta -->
                <div class="col-12 home-container__item">
                    <h3 class="home-container__item--cta">Find out How old are you in months, weeks, days!</h3>
                </div>
                <!-- Home Select -->
                <div id="js-elements" class="row home-container__item home-container__item--select">
                    <!-- Home Birth Day -->
                    <div id="js-day-container" class="col-sm-3 col-md-3 col-lg-3 home-container__item-container">
                        <h5 class="home-container__item--header">Birth Day</h5>
                        <select id="js-selectDay" class="form-select home-container__item--select-form" onchange="getBirthDay()" aria-label="Select Day">
                            <option selected disabled>Select day</option>
                        </select>
                        <small></small>
                    </div>
                    <!-- Home Birth Month -->
                    <div id="js-month-container" class="col-sm-3 col-md-3 col-lg-3 home-container__item-container">
                        <h5 class="home-container__item--header">Birth Month</h5>
                        <select id="js-selectMonth" class="form-select home-container__item--select-form" onchange="getBirthMonth()" aria-label="Select Month">
                            <option selected disabled>Select Month</option>
                        </select>
                        <small></small>
                    </div>
                    <!-- Home Birth Year -->
                    <div id="js-year-container" class="col-sm-3 col-md-3 col-lg-3 home-container__item-container">
                        <h5 class="home-container__item--header">Birth Year</h5>
                        <select id="js-selectYear" class="form-select home-container__item--select-form" onchange="getBirthYear()" aria-label="Select Year">
                            <option selected disabled>Select Year</option>
                        </select>
                        <small></small>
                    </div>
                </div>
                <!-- Home Button -->
                <div class="col-12 home-container__item">
                    <button type="button" class="btn home-container__item--button" onclick="showData()">Calculate</button>
                </div>
            </div>
        </div>
        <!-- Results -->
        <div id="js-results" class="results container-fluid mt-5" style="display: none;">
            <div class="row result">
                <!-- Birth date -->
                <div class="col-10 col-lg-6 result__item text-center mt-5">
                    <h2 class="result__item--header">Birth date</h2>
                    <h4 id="js-displayBirthDate" class="result__item--date"></h4>
                </div>
                <!-- Birth day -->
                <div class="col-10 col-lg-6 result__item text-center mt-5">
                    <h2 class="result__item--header">Day of birth</h2>
                    <h4 id="js-displayBirthDayName" class="result__item--date"></h4>
                </div>
                <!-- Next birth days remaining days-->
                <div class="col-10 col-lg-6 result__item text-center mt-5">
                    <h2 class="result__item--header">Days until next birthday</h2>
                    <h4 id="js-days-remaining" class="result__item--date"></h4>
                </div>
                <!-- Next birthday on -->
                <div class="col-10 col-lg-6 result__item text-center mt-5">
                    <h2 class="result__item--header">Next birthday on</h2>
                    <h4 id="js-displayNextBirthDay" class="result__item--date"></h4>
                </div>
                <!-- Alive for table -->
                <div class="col-10 col-lg-6 result__item text-center mt-5">
                    <h2 class="result__item--header">You have been alive for</h2>
                    <table class="table table-striped">
                        <tbody>
                            <tr>
                                <td id="js-age-years"></td>
                                <td>Years</td>
                            </tr>
                            <tr>
                                <td id="js-age-months"></td>
                                <td>Months</td>
                            </tr>
                            <tr>
                                <td id="js-age-weeks"></td>
                                <td>Weeks</td>
                            </tr>
                            <tr>
                                <td id="js-age-days"></td>
                                <td>Days</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- New date button -->
                <div class="col-10 col-lg-6 result__button mt-5 text-center">
                    <button type="button" class="btn result__button--new-date" onclick="reset()">New Date</button>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <div id="js-footer" class="container-fluid footer mt-5">
            <div class="row h-100 align-items-center">
                <div class="col-12 text-center">
                    <span id="js-display__date"></span>
                    <span id="js-display__time"></span>
                </div>
            </div>
        </div>
        <!-- Body end -->
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="age.js"></script>

    </body>

</html>
